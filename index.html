<body onload="init()">
    <h1>El pollo loco</h1>
    <div class="discription">
        <h2>Help Pepe Pelegrosso collecting bottles, but watch out for the chickens...</h2>
    </div>
    <canvas id="canvas" width="720" height="480" class="d-none">
  

    </canvas>
    <div class="button-arreas">
        <div class="disription-icons" > <img src="img/chevron-left-2.png" id="button-left" alt="">
            <img src="img/chevron-right.png" id="button-right" alt="">
        </div>
        <div class="disription-icons" id="button-up">
            <img src="img/chevron-up.png" alt="">
        </div>
        <div class="disription-icons">
            <img src="img/alpha-d-box-outline.png" id="button-d" alt="">
        </div>
    </div>
    <div id="startscreen" class="startscreen">
        <div class="start-frame">


            <div class="start-img">
                <div class="disciption-arreas">
                    <div class="disription-icons"> <img src="img/chevron-left-2.png" alt="">
                        <img src="img/chevron-right.png" alt="">
                        <p>Walk</p>
                    </div>
                    <div class="disription-icons">
                        <img src="img/chevron-up.png" alt="">
                        <p>Jump</p>
                    </div>
                    <div class="disription-icons">
                        <img src="img/alpha-d-box-outline.png" alt="">
                        <p>Throw Bottle</p>
                    </div>
                </div>
                <div class="button-container">
                    <button onclick="startGame()">Start Game</button>
                </div>

            </div>
           
        </div>
    </div>
